<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Home</title>
</head>
<body class="body">
    <header class="header container-fluid p-0">
        <nav class="header__nav navbar navbar-expand-lg">
            <div class="container-fluid">
                <a href="" class="header__anchor"><h3 class="header__logo pt-1">Clima</h3></a>
                <button class="header__menu navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="header__list navbar-nav">
                        <li class="header__item nav-item">
                            <a class="header__anchor nav-link" href="">Iniciar sesión</a>
                        </li>
                        <li class="header__item nav-item">
                            <a class="header__anchor nav-link" href="">Registrarse</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="sectionFormularioRegistro container">
            <form class="formularioRegistro row">
                <div class="col-12">
                    <h2>Temperaturas y humedad</h2>
    
                    <select id="ciudad" class="form-control form-select mt-4 mb-3" aria-label="Default select example">
                        <option value="0" selected>Seleccione una ciudad</option>
                        <option value="Berlín">Berlín</option>
                        <option value="Boston">Boston</option>
                        <option value="Buzios">Buzios</option>
                        <option value="California">California</option>
                        <option value="Carlos Paz">Carlos Paz</option>
                        <option value="La Falda">La Falda</option>
                        <option value="La Plata">La Plata</option>
                        <option value="Mar del Plata">Mar del Plata</option>
                        <option value="New York">New York</option>
                    </select>
                </div>

                <div class="checkContainer">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="unDia" checked>
                        <label class="form-check-label" for="unDia">
                            Un día
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="cincoDias">
                        <label class="form-check-label" for="cincoDias">
                            Cinco días
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="fechas">
                        <label class="form-check-label" for="fechas">
                            Entre fechas
                        </label>
                    </div>
                </div>

                <div id="fechasContainer" class="mt-4 mb-2">
                    
                </div>

                <!-- Div oculto -->
                <div id="datosTiempoContenedor">
                    
                </div>
                       
                <button type="button" class="btn btn-primary formularioRegistro__btn--estilo mt-4" onclick="enviarConsulta();" id="botonFormulario">Enviar</button>
            </form>
        </section>
    </main>

    <footer class="footer container-fluid d-flex justify-content-center align-items-center">
        <small class="footer__title">Todos los derechos reservados</small>
    </footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
        crossorigin="anonymous">
    </script>

    <script>
         $(document).ready(function(){
            $("#datosTiempoContenedor").hide();
            $limpiezaEnCurso = false;
            $listaCache = [];
            $("#botonFormulario").prop('disabled', true);
            
            document.getElementById("unDia").addEventListener("click", function(){
                document.getElementById("fechasContainer").innerHTML = "";
            });
            document.getElementById("cincoDias").addEventListener("click", function(){
                document.getElementById("fechasContainer").innerHTML = "";
            });
            document.getElementById("fechas").addEventListener("click", function(){
                document.getElementById("fechasContainer").innerHTML = '<div class="row">' +
                    '<div class="col-12 col-lg-6">' +
                    '<input type="date" id="fechaDesde" name="fechaDesde" />' +
                    '</div>' +
                    '<div class="col-12 col-lg-6">' +
                    '<input type="date" id="fechaHasta" name="fechaHasta" />' +
                    '</div>' +
                    '</div>';
            });
            document.getElementById("ciudad").addEventListener("click", function(){
                if($("#ciudad").val() != "0"){
                    $("#botonFormulario").prop('disabled', false);
                }
                else{
                    $("#botonFormulario").prop('disabled', true);
                }
            });
        });
    </script>

    <script src="js/procesamiento.js"></script>
</body>
</html>
